<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Turn Base Game</title>

    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body>
    <h1 class="text-center text-white">Turn Based Board Game</h1>
    <div class="images">
      <img src="images/coconut.png" id="coconut" alt="" />
      <img src="images/cupcake.png" id="cupcake" alt="" />
      <img src="images/donut.png" id="donut" alt="" />
      <img src="images/lemon.png" id="lemon" alt="" />
      <img src="images/player1.jpg" id="player1" alt="" />
      <img src="images/player2.png" id="player2" alt="" />
    </div>
    <canvas id="canvas"></canvas>
    <div class="fight__container ">
      <div class="fight__playerTurn"></div>
      <div class="fight__player1-health"></div>
      <div class="fight__player2-health"></div>
      <button class="fight__btn">Attack</button>
      <div class="fight__gameOver"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
